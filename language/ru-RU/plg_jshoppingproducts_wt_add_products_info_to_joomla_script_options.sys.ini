PLG_WT_ADD_PRODUCTS_INFO_TO_JOOMLA_SCRIPT_OPTIONS_WHATS_NEW="<h3>v.2.0.0 Что нового?</h3><h4>Joomla 5 is ready</h4><p>Плагин переписан под архитектуру <strong>Joomla 4</strong>, <strong>Joomla 5</strong>. Это означает, что расширение будет без проблем работать и на <strong>Joomla 6</strong>.</p><h4>Joomla 3 больше не поддерживается</h4><p>Окончательно убрана поддержка версий <strong>Joomla 3.x.x</strong></p><div class=\"alert alert-info\"><p class=\"text-center font-weight-bold\">Данный плагин предназначен для разработчиков. Это решение не в \"1 клик\".</p></div><h2>Что это и зачем?</h2><h3>Что это?</h3><p>Для создания форм обратной связи в <strong>интернет-магазине на Joomla JoomShopping</strong>, таких как:</p><ul><li>быстрый заказ товара</li><li>задать вопрос по товару</li><li>запрос скидки на товар</li><li>запрос оптовой цены</li></ul><p>И так далее - <strong>для всех форм обратной связи Joomla, где нужно указать информацию о товаре.</strong>&nbsp;</p><p>Данный плагин нужен для тех, кто использует в работе профессиональный <a href=\"https://hika.su/rasshireniya/radical-form\" target=\"_blank\" rel=\"noopener\">плагин формы обратной связи Radical Form</a>. Подробнее о том, <a href=\"https://web-tolk.ru/blog/integratsiya-form-obratnoj-svyazi-i-bitriks24-na-sajte-joomla.html\" target=\"_blank\">как использовать Radical Form</a> писал в блоге.</p><h3>Зачем это?</h3><p>Для того, чтобы сделать красивый и информативный лид-магнит, форму обратной связи, в которой указывается конкретный товар, о котором идет речь.&nbsp;</p><p>Нередко вебмастера получают данные для форм напрямую из HTML-верстки сайта. В случае смены дизайна легко повредить структуру, на которую опирается JS-скрипт и форма обратной связи перестанет получать данные о товаре.&nbsp;</p><p>Эти данные не должны зависеть от дизайна сайта. В Joomla \"из коробки\" есть прекрасный способ передавать данные из PHP в JavaScript с помощью JSON-объекта и получать его нативным способом.&nbsp;</p><h2>Получение данных о товарах JoomShopping для формы обратной связи</h2><div style=\"margin-top:15px; margin-bottom:15px; padding:10px; text-align:center;\"><code style=\"font-weight:bold;\">Joomla.getOptions('your_json_object_with_data_from_php_here');</code></div><p>Таким образом можно получить данные из JSON-объекта. Переменную <code>product_id</code> заранее считываем с кнопки, по которой кликает посетитель сайта.</p><p><code>let jshop_products_details=Joomla.getOptions('jshop_products_details');&gt;</code><br/><code>let product_name=jshop_products_details[product_id]['product_name'];</code><br/><code>let product_price=jshop_products_details[product_id]['price'];</code></p><p>Плагин работает в категории товаров, списке товаров производителя, списке избранных товаров <a href=\"https://web-tolk.ru/dev/joomshopping/wt-joomshopping-favorite.html\" target=\"_blank\">WT JoomShopping Favorites</a>, карточка товара. Структура json-массива везде одинакова - Вам не придется писать разный код для разных страниц.</p>"
